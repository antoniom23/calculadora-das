services:
  - type: web
    name: calculadora-das
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MAX_CONTENT_LENGTH
        value: 104857600
    healthCheckPath: /
